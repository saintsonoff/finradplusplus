syntax = "proto3";

package rules;

import "rules/pattern_rule.proto";
import "rules/threshold_rule.proto";
import "rules/composite_rule.proto";
import "rules/ml_rule.proto";

message RuleConfig {
    enum RuleType {
        ML = 0;
        COMPOSITE = 1;
        THRESHOLD = 2;
        PATTERN = 3;
    }

    string uuid = 1;
    string name = 2;
    RuleType rule_type = 3;
    bool is_critical = 4;
    oneof rule {
        MLRule ml_rule = 5;
        CompositeRule composite_rule = 6;
        ThresholdRule threshold_rule = 7;
        PatternRule pattern_rule = 8;
    }
}
